<!DOCTYPE html>
<html lang="en">
<head>
    <title>BW_Viewer_3.0</title>
    <meta name="application-name" content="netdata">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="https://cloud.githubusercontent.com/assets/2662304/22945737/e98cd0c6-f2fd-11e6-96f1-5501934b0955.png"/>
    <meta property="og:url" content="http://my-netdata.io/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="netdata"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<script>
    var netdataTheme = 'slate'; </script>
<script
       type="text/javascript" src="dashboard.js?v20170724-7"> </script>
<script>
    var update_always = 'true';
    // always update the charts, even if focus is lost
    NETDATA.options.current.stop_updates_when_focus_is_lost = false;
    var RELOAD_EVERY = 120;
    setTimeout(function(){
        location.reload();
        }, RELOAD_EVERY * 60 * 1000);
</script>
<body>
  <header>
    <p style="display:inline-block;">
        <img src="MTNSAT-large-Color.png" style="width:300px; height:70px;">
        <span style="color: #05FFA1;
                     font-family: serif;  
                     font-weight: 500;
                     font-size: 50px;
                     letter-spacing: 2px;
                     position: absolute;
                     text-shadow: #05FFA1 1px 1px 40px ;
                     left: 750px;
                     top: 5px;
                    ">MIR OpsEng Lab</span> 
    </p>
    </header> 
    <main>
        <section>
            <!-- This is the first antenna info -->
        <div class="STL_Antenna_1"> 
             STARLINK ANTENNA FWD (KIT:3456) 
        </div>  
        <div style="width: 80%; height: 24vh; display: inline-block; border: 1px solid white; ">
            <div data-netdata="net.ens192" 
                    data-dimensions="received"
                    data-legend="no"
                    data-title="AGGREGATED TRAFFIC"
                    data-chart-library="dygraph"
                    data-colors= "#0057e7"
                    data-width="100%"
                    data-height="100%"
                    data-after="-100"
                    ></div>
        </div>        
        <div style="width: 19%; height: 100px; display: inline-block; ">
            <div data-netdata="net.ens192" 
            data-title="STL FWD AGG"
            data-chart-library="gauge"
            data-width="80%"
            data-height="80%"
            data-after="-100"
            data-colors="#0057e7"
                    ></div>  
        </div>                      
        </section>
        <p></p>
        <section>
            <!-- This is the second antenna info -->
        <div class="STL_Antenna_2">
             STARLINK ANTENNA AFT (KIT:3456)
        </div>
        <div style="width: 80%; height: 24vh; display: inline-block; border: 1px solid white; ">
            <div data-netdata="net.ens224"
                    data-dimensions="received"
                    data-legend="no"
                    data-append-options="absolute"
                    data-title="AGGREGATED TRAFFIC"
                    data-chart-library="dygraph"
                    data-colors="#FFC100"
                    data-width="100%"
                    data-height="100%"
                    data-after="-100"
                    ></div>
        </div>            
        <div style="width: 19%; height: 100px; display: inline-block; ">
            <div data-netdata="net.ens224" 
                    data-title="STL AFT AGG"
                    data-chart-library="gauge"
                    data-width="80%"
                    data-height="80%"
                    data-after="-100"
                    data-colors="#FFC100"
                    ></div>        
        </div>                 
        </section>
        <p></p>
            <!-- This is the VSat antenna info --> 
        <div class="VSAT_Antenna">
            VSAT ANTENNA
        </div>
        <div style="width: 80%; height: 24vh; display: inline-block; border: 1px solid white; ">
            <div data-netdata="net.ens256"
                    data-dimensions="received"
                    data-legend="no" 
                    data-title="AGGREGATED TRAFFIC"
                    data-chart-library="dygraph"
                    data-colors="#008000"
                    data-width="100%"
                    data-height="100%"
                    data-after="-100"
                    ></div>
        </div>            
        <div style="width: 19%; height: 100px; display: inline-block;">
            <div data-netdata="net.ens256" 
                    data-title="VSAT AGGREGATED"
                    data-chart-library="gauge"
                    data-width="80%"
                    data-height="80%"
                    data-after="-100"
                    data-colors="#008000"
                                ></div>
        </div>                                             
       </section>
    </main>
    <footer>
        <small>
            ">Copyright Â© 2024 MTN SAT. All Rights Reserved
        </small>
      </footer>
</body>
</html>
